<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/e7fe5a6df5.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <!-- HEADER -->
  <header class="l-header center">
    <div class="logo">
      <img src="images/logo.svg" alt="Huddle logo">
    </div><!--logo-->
  </header>
  <!-- HEADER -->

  <!-- MAIN -->
  <main class="l-main center">

    <div class="mockup">
      <img src="images/illustration-mockups.svg" alt="Mockup">
    </div><!--mockup-->

    <section class="content">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <button type="submit" class="btn">Register</button>
    </section><!--content-->

  </main>
  <!-- MAIN -->

  <!-- FOOTER -->
  <footer class="l-footer center">

    <div class="social-media">
      <a href=""><i class="fab fa-facebook-f"></i></a>
      <a href=""><i class="fab fa-twitter"></i></a>
      <a href=""><i class="fab fa-instagram"></i></a>
    </div><!--social-media-->
  </footer>
  <!-- FOOTER -->
</body>
</html>
